<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            max-width: 700px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: #6c757d;
        }

        .btn-custom-add {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .card {
            border: none;
            border-left: 5px solid #007bff;
        }

        .card-body {
            background-color: #f8f9fa;
            border-radius: 6px;
        }

        .btn-outline-secondary,
        .btn-outline-danger {
            margin-left: 5px;
        }

        input[type="text"]::placeholder {
            font-style: italic;
            color: #adb5bd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">üìù Todo Application</h1>

    <form action="/" method="post" class="form-inline justify-content-between">
        <div class="form-group flex-grow-1 mr-2 mb-2">
            <input class="form-control form-control-lg w-100" type="text" name="title"
                   placeholder="Add a new task..." required>
        </div>
        <div class="form-group mb-2">
            <button type="submit" class="btn btn-custom-add btn-lg">Add</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-3 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">
                        Task Title
                    </span>
                    <div class="text-right">
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
